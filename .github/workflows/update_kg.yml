name: üì¶ Update Knowledge Graphs

on:
  schedule:
    - cron: '0 4 * * *'  # Tous les jours √† 4h UTC
  workflow_dispatch:     # Lancement manuel
  push:
    paths:
      - 'cskg/**'
      - '.github/workflows/update_kg.yml'

jobs:
  update-kg:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout du code
        uses: actions/checkout@v3

      - name: üß± Installer d√©pendances syst√®me (graphviz, cairo, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libffi-dev \
            graphviz \
            build-essential

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installer les d√©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Ex√©cuter le pipeline KG
        run: |
          python cskg/collect_nvd.py
          python cskg/extract_nessus.py
          python cskg/align_kg.py
          python cskg/fuse_kg.py
          python cskg/update_neo4j.py

